<!DOCTYPE html>
<html lang="en">
<head>
    <title>akka-viz - akka messages visualization.</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">

    <!-- Material Design fonts -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>

    <link href='/webjars/jquery-ui/1.11.4/jquery-ui.min.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.6/dist/css/bootstrap.min.css">
    <link href="/webjars/bootstrap-material-design/0.5.7/dist/css/bootstrap-material-design.min.css"
          rel="stylesheet">
    <link href="/webjars/vis/4.15.0/dist/vis.min.css" rel="stylesheet">
    <script src="/webjars/vis/4.15.0/dist/vis.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="frontend-jsdeps.js"></script>
    <script src="/webjars/term.js/0.0.7/src/term.js"></script>
    <script src="/webjars/bootstrap/3.3.6/dist/js/bootstrap.min.js"></script>
    <script src="/webjars/bootstrap-material-design/0.5.7/dist/js/material.min.js"></script>
    <script src="/webjars/jquery-ui/1.11.4/jquery-ui.min.js"></script>
    <script src="frontend-fastopt.js"></script>
</head>
<body>
<div id="thebox">
    <div id="top-menu" class="menu">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#actorselection" data-toggle="tab">Actor filter</a></li>
            <li><a href="#messagefiltering" data-toggle="tab">Message filter</a></li>
            <li><a href="#globalsettings" data-toggle="tab">Global settings</a></li>
            <li style="float:right"><a href="#repl-tab" data-toggle="tab">REPL</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade active in panel panel-default" id="actorselection"></div>
            <div class="tab-pane fade panel panel-default" id="messagefiltering"></div>
            <div class="tab-pane fade panel panel-default" id="globalsettings">
                <div id="onoffsettings" class="panel panel-default"></div>
                <div class="panel panel-default">
                    <div id="graphsettings" class="panel-body"></div>
                </div>
                <div id="receivedelay" class="panel panel-default"></div>
                <div id="graphsettings" class="panel panel-defaul"></div>
            </div>
            <div id="repl-tab" class="tab-pane fade panel panel-default">
            </div>
        </div>
    </div>
    <div id="bottom-menu" class="menu">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#messagelist" data-toggle="tab">Messages</a></li>
            <li><a href="#asklist" data-toggle="tab">Asks</a></li>
            <li><a href="#hierarchy-view" data-toggle="tab">Hierarchy</a></li>
        </ul>
        <div class="tab-content">
            <div id="messagelist" class="tab-pane fade active in panel panel-default"></div>
            <div id="asklist" class="tab-pane fade panel panel-default"></div>
            <div id="hierarchy-view" class="tab-pane fade panel panel-default"></div>
        </div>
    </div>
</div>
</div>
<div id="right-pane">
    <ul class="nav nav-tabs">
        <li class="active"><a href="#graphtab" data-toggle="tab">Message graph</a></li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active panel panel-default active" id="graphtab">
            <div id="graphview"></div>
        </div>
    </div>
</div>
<div class="modal fade" id="failures-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                Failures for <span id="actor-name"></span>
            </div>
            <div id="actor-failures" class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="ask-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div id="ask-modal-body" class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="details-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div id="details-modal-body" class="modal-body">
                <div id="actor-fsm">FSM transitions:</div>
                <div id="actor-details"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="frontend-launcher.js"></script>
</body>
</html>
